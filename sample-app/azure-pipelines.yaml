trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /P:PackageTempRootDir="" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: AzureFileCopy@4
  inputs:
    sourcePath: $(build.artifactStagingDirectory)/WebApp.zip
    azureSubscription: fleetcor
    destination: azureBlob
    storage: bookingsappdsts
    containerName: bookingsapp

- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: fleetcor
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az deployment group create --resource-group fleetcor --template-file bookings-app-vm-template.json --parameters location='brazilsouth' name=bookings-app-$(Date:yyyyMMdd)$(Rev:.r) identity='image-builder'
      az resource invoke-action --resource-group fleetcor --resource-type Microsoft.VirtualMachineImages/imageTemplates -n bookings-app-$(Date:yyyyMMdd)$(Rev:.r) --action Run